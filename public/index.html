<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="https://s.wsj.net/media/wsj_favicon-16x16.png"/>
    <title>Wall Street Journal Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body { background-color: #F2F6D0 }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 2%;
        background-color: rgb(182, 182, 182);
      }
      #title-section {
        text-align: center;
        color: white;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        padding: 5%;
        padding-top: 2%;
        background-color: white;
        border-right: navy solid 2px;
        margin-bottom: 0px;
        margin-top: 20px;
      }
      #notes {
        float: right;
        width: 30%;
        margin-top: 20px;
        margin-right: 45px;
        align-items: center;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #notes {
        text-align: center;
        color: white;
        background-color: navy;
        border-radius: 15px;
      }
      .jumbotron {
        margin: 10px;
        background-image: url("/images/wsj.jpeg");
        background-size:     cover;                     
        background-repeat:   no-repeat;
        background-position: center center;
      }
      .jumbo-text {
        background-color: rgb(173, 173, 173);
        border-radius: 10px;
        padding: 10px;
        width: 600px;
        margin: 0px auto;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="title-section">
        <div class="jumbotron">
          <div class="jumbo-text">
              <h1>Wall Street Journal Note Scraper</h1>
              <h2><i>Get The News You Want.</i></h2>
          </div>
        </div>
      </div>  
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
